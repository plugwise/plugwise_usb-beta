enable_auto_joining:
  description: First enable auto-joining, then reset the Plugwise devices
enable_production:
  description: "Enable production logging for a Plugwise USB node by MAC address"
  fields:
    mac:
      example: "data: {mac: 0123456789ABCDEF}"
disable_production:
  description: "Disable production logging for a Plugwise USB node by MAC address"
  fields:
    mac:
      example: "data: {mac: 0123456789ABCDEF}"
reset_energy_logs:
  description: "Reset energylogs for a Plugwise USB node by MAC address"
  fields:
    mac:
      example: "data: {mac: 0123456789ABCDEF}" 
configure_scan:
  fields:
    entity_id:
      example: binary_sensor.motion_AB123
    sensitivity_mode:
      example: medium
    reset_timer:
      example: 5
    day_light:
      example: False
configure_battery_savings:
  fields:
    entity_id:
      example: binary_sensor.motion_AB123
    stay_active:
      example: 10
    sleep_for:
      example: 60
    maintenance_interval:
      example: 1440
    clock_sync:
      example: False
    clock_interval:
      example: 10080
