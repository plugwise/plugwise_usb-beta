# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test with HA-core

env:
  CACHE_VERSION: 9
  DEFAULT_PYTHON: "3.12"

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * 0"
# pull_request:

jobs:
  # Prepare default python version environment
  ha-core-prepare:
    runs-on: ubuntu-latest
    name: Setup for HA-core
    steps:
      - name: Check out committed code
        uses: actions/checkout@v4.1.1
      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Create HA-core Python virtual environment
        run: |
          scripts/core-testing.sh core_prep
      - name: Prepare virtual env for testing
        run: |
          scripts/setup-test
      - name: Test
        run: |
          scripts/tests-and-coverage.sh testing
      - name: Quality
        run: |
          scripts/tests-and-coverage.sh linting

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
